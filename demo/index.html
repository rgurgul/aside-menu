<!DOCTYPE html>
<html style="height: 100%;">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="../libs/font-awesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="css/menu.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=latin,latin-ext'
          rel='stylesheet' type='text/css'>
    <script src="../libs/angular/angular.js"></script>
    <script src="../libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../libs/jquery/dist/jquery.js"></script>
    <script src="../src/aside.menu.js"></script>
</head>
<body ng-app="aside.menu">

<div style="background-color: #293846; width: 240px; height: 100%; position: fixed;">
    <p>
    <h4 style="color: white; padding: 13px;">Example user</h4>
    </p>
    <br/>
    <aside-menu items="menu.json"></aside-menu>
</div>

<div style="margin-left: 333px;">
    <ui-view>123</ui-view>
</div>

<script>
    angular.module('aside.menu')
            .config(function ($stateProvider) {
                $stateProvider
                        .state('products', {
                            url: '/products'
                        })
                        .state('shops', {
                            url: '/shops',
                            template: '<ui-view></ui-view>'
                        })
                        .state('shops.item', {
                            url: '/:id',
                            template: 'shop jakis'
                        })
                        .state('contact', {
                            url: '/contact'
                        })
                        .state('faq', {
                            url: '/faq',
                            template: "<div>faq</div>"
                        });
            })
</script>

</body>
</html>
